<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/quote.css">
    <title>Random Quote Machine v2.1</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="container text-center">
        <p>
          <h1>Random Quote Machine v2.1</h1>
        </p>
      </div>
    </div>

    <!-- Display random quote and its author -->

    <div class="row">
      <div class="container text-center quote-box">
        <p id="quote-message"></p>
        <p id="quote-author"></p>
      </div>
    </div>

    <!-- Control Buttons -->

    <div class="row">
      <div class="container text-center button-space">
        <button class="btn btn-primary" id="getQuote" name="button">Get Quote</button>
        <button class="btn btn-primary" id="tweetQuote" name="button">Tweet Quote</button>
      </div>
    </div>
    <script src="scripts/quote.js" charset="utf-8"></script>
  </body>
</html>
